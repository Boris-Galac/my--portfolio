<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Boris Galac - This is a portfolio site about web design, web development and graphic design."
    />
    <meta
      name="description"
      content="Boris Galac - This is a portfolio site about web design, web development and graphic design."
    />
    <meta
      name="keywords"
      content="boris galac, web design, web development, graphic design, portfolio, collaboration, job"
    />
    <title>Boris Galac</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon" />
    <link rel="stylesheet" href="/src/css/style.css" />

        <ul class="nav__list flex-row-center">
          <li class="nav__item" data-title="Web Design">
            <a href="web-design.html" class="nav__link" aria-label="web design"
              ><img
                src="/src/assets/icons/header-icons/mobile/design-icon.svg"

                alt="web design link"
            /></a>
          </li>
          <li class="nav__item" data-title="Web Development">
            <a
              href="web-development.html"
              class="nav__link"
              aria-label="web development"
              ><img
                src="/src/assets/icons/header-icons/mobile/dev-icon.svg"
                aria-hidden="true"
                alt="web development link"
            /></a>
          </li>
          <li class="nav__item" data-title="Graphic Design">
            <a
              href="graphic-design.html"
              class="nav__link"
              aria-label="graphic design"
              ><img
                src="/src/assets/icons/header-icons/mobile/graphic-design-icon.svg"
                aria-hidden="true"
                alt="graphic design link"
            /></a>
          </li>
          <li class="nav__item" data-title="Home">
            <a href="index.html" class="nav__link" aria-label="home"
              ><img
                src="/src/assets/icons/header-icons/mobile/home-icon.svg"
                aria-hidden="true"
                alt="home link"
            /></a>
          </li>
          <li class="nav__item" data-title="Blog">
            <a href="#" class="nav__link" aria-label="blog"
              ><img
                src="/src/assets/icons/header-icons/mobile/blog-icon.svg"
                aria-hidden="true"
                alt="blog link"
            /></a>
          </li>
          <li class="nav__item" data-title="Bio">
            <a href="#" class="nav__link" aria-label="Bio"
              ><img
                src="/src/assets/icons/header-icons/mobile/profile-icon.svg"
                aria-hidden="true"
                alt="profile link"
            /></a>
          </li>
          <li class="nav__item" data-title="Contact">
            <a href="#" class="nav__link" aria-label="Contact"
              ><img
                src="/src/assets/icons/header-icons/mobile/phone-icon.svg"
                aria-hidden="true"
                alt="phone link"
            /></a>
          </li>

      </nav>
      <div class="top-bar flex-row-center p-1">
        <figure class="top-bar__logo">
          <img
            src="/src/assets/icons/header-icons/galac-logo.svg"
            alt="galac portfolio logo"
          />
          <!-- <caption>
            <div class="screen-reader-text sr-only">Galac Design Logo</div>
          </caption> -->
        </figure>
        <div class="top-bar__right-col flex-row-center">
          <buttton class="top-bar__search">
            <img
              src="/src/assets/icons/header-icons/search-icon.svg"
              alt="search icon"
            />
          </buttton>
          <label class="switch" role="switch" aria-checked="false" tabindex="0">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>
    <main class="main pt-7 bio-main"></main>

    <!-- FOOTER -->
    <button
      class="scroll-to-top-btn"
      aria-hidden="true"
      aria-label="back to top of the page"
      title="Back to topd"
    >
      <img src="/src/assets/icons/arrow-up.svg" aria-hidden="true" />
    </button>

    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <img
            src="/src/assets/icons/header-icons/galac-logo.svg"
            alt="footer logo"

          />
          <nav class="footer__nav">
            <ul class="footer__nav-list d-flex">
              <li class="footer__nav-item" title="Home">
                <img

              </li>
              <li class="footer__nav-item" title="Web Design">
                <img
                  src="/src/assets/icons/header-icons/desktop/design-icon.svg"
                  alt="Web Design"
                /><a href="#">Web Design</a>
              </li>
              <li class="footer__nav-item" title="Web Development">
                <img
                  src="/src/assets/icons/header-icons/desktop/dev-icon.svg"

                /><a href="#">Web Development</a>
              </li>
              <li class="footer__nav-item" title="Graphic Design">
                <img
                  src="/src/assets/icons/header-icons/desktop/graphic-design-icon.svg"

                /><a href="#">Graphic Design</a>
              </li>
              <li class="footer__nav-item" title="Blog">
                <img
                  src="/src/assets/icons/header-icons/desktop/blog-icon.svg"

                /><a href="#">Blog</a>
              </li>
              <li class="footer__nav-item" title="Bio">
                <img
                  src="/src/assets/icons/header-icons/desktop/profile-icon.svg"
                  alt="Bio"
                /><a href="#">Bio</a>
              </li>
              <li class="footer__nav-item" title="Contact">
                <img
                  src="/src/assets/icons/header-icons/desktop/phone-icon.svg"
                  alt="Contact"
                /><a href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="footer__line my-2" aria-hidden="true"></div>
          <p class="p-text text-center footer__copyright mb-4">
            Copyright &#169; 2023 - All Rights Reserved. Website kreirao i
            uredio; Boris Galac.
          </p>

      </div>
