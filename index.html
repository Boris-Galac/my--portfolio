<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boris Galac</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav p-05 px-1">
        <ul class="nav__list flex-row-center">
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img
                src="/src/assets/icons/header-icons/mobile/design-icon.svg"
                aria-hidden="true"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img
                src="/src/assets/icons/header-icons/mobile/dev-icon.svg"
                aria-hidden="true"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img
                src="/src/assets/icons/header-icons/mobile/graphic-design-icon.svg"
                aria-hidden="true"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img
                src="/src/assets/icons/header-icons/mobile/home-icon.svg"
                aria-hidden="true"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img
                src="/src/assets/icons/header-icons/mobile/blog-icon.svg"
                aria-hidden="true"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img
                src="/src/assets/icons/header-icons/mobile/profile-icon.svg"
                aria-hidden="true"
            /></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"
              ><img
                src="/src/assets/icons/header-icons/mobile/phone-icon.svg"
                aria-hidden="true"
            /></a>
          </li>
        </ul>
      </nav>
      <div class="top-bar flex-row-center p-1">
        <figure class="top-bar__logo">
          <img
            src="/src/assets/icons/header-icons/galac-logo.svg"
            alt="galac portfolio logo"
          />
          <caption>
            <div class="screen-reader-text sr-only">Galac Design Logo</div>
          </caption>
        </figure>
        <div class="top-bar__right-col flex-row-center">
          <buttton class="top-bar__search">
            <img
              src="/src/assets/icons/header-icons/search-icon.svg"
              alt="search icon"
            />
          </buttton>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>
    <main class="main">
      <!-- hero section -->
      <section class="hero grid-center">
        <div class="container">
          <div class="hero-wrapper d-grid">
            <div class="blob"></div>
            <div class="hero__headline-wrapper d-grid">
              <div class="hero__headline__inner-wrapper d-grid">
                <p class="hero__green-text flex-row-center">
                  üñê Hi! My name is
                </p>
                <h1 class="hero__main-headline">Boris Galac</h1>
                <div class="hero__role flex-row-center">
                  <p class="hero__green-text">i'm</p>
                  <h2 class="typing-text">UI/UX design</h2>
                </div>
                <span class="hero__green-text"
                  >and I offer web and graphic solutions for you</span
                >
              </div>
              <button class="hero-cta primary-btn">explore my portfolio</button>
            </div>
          </div>
        </div>
        <p class="background-text graphic-bg-text">graphic</p>
        <p class="background-text wp-text">wordpress</p>
        <p class="background-text frontend-bg-text">frontend</p>
        <p class="background-text ui-bg-text">ux/ui</p>
      </section>
    </main>
  </body>
</html>
